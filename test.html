<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/myform.css" rel="stylesheet">
  </head>
  <body>
	<div class="row">
		<div class="col-md-1">&nbsp;</div>
		<div class="col-md-5">
			<h1>Editor</h1>
			<form id="generator" role="form">
				<div class="form-group">
					<label for="schema">Schema:</label>
					<textarea name="schema" class="form-control" id="genSchema" rows="24"></textarea>
				</div>
				<div class="form-group">
					<label for="options">Options:</label>
					<textarea name="options" class="form-control" id="genOptions" rows="10"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-5">
			<div id="formSpace"><h1>Hello, world!</h1></div><br />
			<pre id="codeSpace" class="html-box prettyprint">&nbsp;</pre>
		</div>
		<div class="col-md-1">&nbsp;</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/myForms.js"></script>
	<script src="js/prettify/prettify.js"></script>
  </body>
</html>
