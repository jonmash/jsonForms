<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jsonForms Example</title>
	
	<link href="../../include/bootstrap.min.css" rel="stylesheet">
	<link href="sandbox.css" rel="stylesheet">
  </head>
  <body>
	<div class="row">
		<div class="col-md-1">&nbsp;</div>
		<div class="col-md-5">
			<h1>jsonForms Editor</h1>
			<p>Edit the schema and options below and see a live generated form.</p>
			<form id="generator" role="form">
				<div class="form-group">
					<label for="schema">Schema:</label>
					<textarea name="schema" class="form-control" id="genSchema" rows="24"></textarea>
				</div>
				<div class="form-group">
					<label for="options">Options:</label>
					<textarea name="options" class="form-control" id="genOptions" rows="10"></textarea>
				</div>
				<p>The form is updated automatically when you change the schema/options above. You can click this button just to be sure. </p>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-5">
			<div id="formSpace"><small>Loading...</small></div><br />
			<p>Submitted Information:</p>
			<div id="respSpace" class="html-box">&nbsp;</div><br />
			<p>Generated HTML (prettified):</p>
			<pre id="codeSpace" class="html-box prettyprint">&nbsp;</pre>
		</div>
		<div class="col-md-1">&nbsp;</div>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="../../include/jquery.validate.min.js"></script>
	<script src="../../jsonForms.js"></script>
	<script src="sandbox.js"></script>
	<script src="prettify/prettify.js"></script>
  </body>
</html>
